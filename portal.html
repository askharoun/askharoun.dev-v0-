<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://github.com/askharoun/askharoun.dev-v0-/raw/555eb0d75a614c746a5339fc8e3a8e69eedd3bb7/images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script>
  // Initial theme setup - full functionality is in script.js
  (function() {
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
    
    if (isDark) {
      document.documentElement.classList.add('dark');
      document.body.classList.add('dark-mode');
    }
  })();
</script>
</head>
<body class="portal-body light-mode">
  <!-- Theme Toggle -->
  <div class="futuristic-theme-toggle">
    <button id="themeToggle" aria-label="Toggle dark mode">
      <div class="toggle-track">
        <div class="toggle-moon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </div>
        <div class="toggle-sun">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </div>
        <div class="toggle-thumb"></div>
      </div>
    </button>
  </div>

  <div class="portal-container">
    <div class="portal-content">
      <div class="portal-header">
        <div>
        </div>
        <h1 class="portal-title">SECURE ACCESS</h1>
        <div class="portal-subtitle" id="typing-text">Enter Access Code</div>
      </div>
      
      <div class="pin-container">
        <div class="pin-input-container">
          <input type="password" inputmode="numeric" maxlength="1" class="pin-input" data-index="0" onkeydown="if(event.key === 'Enter') document.getElementById('submit-pin').click();">
          <input type="password" inputmode="numeric" maxlength="1" class="pin-input" data-index="1" onkeydown="if(event.key === 'Enter') document.getElementById('submit-pin').click();">
          <input type="password" inputmode="numeric" maxlength="1" class="pin-input" data-index="2" onkeydown="if(event.key === 'Enter') document.getElementById('submit-pin').click();">
          <input type="password" inputmode="numeric" maxlength="1" class="pin-input" data-index="3" onkeydown="if(event.key === 'Enter') document.getElementById('submit-pin').click();">
        </div>
        <div class="error-message" id="error-message"></div>
      </div>
      
      <div class="portal-buttons">
        <button class="portal-button" id="submit-pin">
          <span class="button-text">VERIFY</span>
          <span class="button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
          </span>
        </button>
        <a href="index.html" class="portal-button secondary">
          <span class="button-text">RETURN</span>
          <span class="button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </span>
        </a>
      </div>
    </div>
    
    <div class="portal-decoration">
      <div class="scan-line"></div>
      <div class="portal-circles">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
      </div>
      <div class="portal-grid">
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line horizontal"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
        <div class="grid-line vertical"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
